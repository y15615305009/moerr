<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        .section {
            margin-bottom: 50px;
            text-align: center;
        }
        .section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .section h2 {
            margin-top: 20px;
            font-size: 24px;
        }
        .section p {
            font-size: 18px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网站</h1>

        <div class="section">
            <img src="video-editing.jpg" alt="视频剪辑">
            <h2>视频剪辑</h2>
            <p>通过精细的视频编辑和后期制作，让每一个瞬间变得更加精彩。</p>
        </div>

        <div class="section">
            <img src="graphic-design.jpg" alt="平面设计">
            <h2>平面设计</h2>
            <p>使用现代设计工具，创作出具有视觉冲击力的图像和布局。</p>
        </div>

        <div class="section">
            <img src="3d-modeling.jpg" alt="建模渲染">
            <h2>建模渲染</h2>
            <p>通过3D建模和渲染技术，创建出逼真的虚拟世界和物体。</p>
        </div>

        <div class="section">
            <img src="animation.jpg" alt="动画制作">
            <h2>动画制作</h2>
            <p>通过动画制作技术，赋予静态图像和模型以生命。</p>
        </div>

        <div class="section">
            <img src="portrait.jpg" alt="人物肖像">
            <h2>人物肖像</h2>
            <p>捕捉人物的独特之处，通过肖像摄影展现每个人的个性。</p>
        </div>
    </div>
</body>
</html>
